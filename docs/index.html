<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="PhotoshopやGIMPのトーンカーブのようなjQueryプラグイン">
	<title>jquery.iocurve - PhotoshopやGIMPのトーンカーブのようなjQueryプラグイン</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap">
	<link rel="stylesheet" href="http://cmz.php.xdomain.jp/jquery.rangeSlider/style.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

<header>
    <h1>jquery.iocurve</h1>
    <small>TONE CURVE UI COMPONENT</small>
</header>

<main>

    <div class="iocurve" style="width:250px;" data-option='{
            "x": [0, 200],
            "y": [0, 200],
            "anchor": {
                "points": [ [0, 0], [50, 150], [150, 50], [200, 200] ]
            }
    }'></div>

    <div class="curvature">曲率<i></i><span>0.5</span></div>


    <div class="box">
        <div class="curve" data-option='{
            "x": [0, 10],
            "y": [0, 10],
            "dx": 1,
            "anchor": {
                "points": [ [0, 10], [4, 0], [6, 0], [10, 10] ]
            }
        }'></div>
    </div>

    <div class="box">
        <div class="curve" data-option='{
            "x": [0, 999],
            "y": [0, 999],
            "dx": 1,
            "anchor": {
                "points": [ [0, 255], [120, 20], [130, 20], [999, 999] ]
            }
        }'></div>
    </div>

    <div class="box">
        <div class="curve" data-option='{
            "x": [-10, 0],
            "y": [-10, 0],
            "dx": 1,
            "anchor": {
                "points": [ [-10, -10], [0, 0] ]
            }
        }'></div>
    </div>

    <div class="box">
        <div class="curve" data-option='{
            "x": [-100, 0],
            "y": [-200, 200],
            "dx": 1,
            "anchor": {
                "points": [ [-100, 200], [-55, -200], [-45, -200], [0, 200] ]
            }
        }'></div>
    </div>

</main>

<footer>

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="http://cmz.php.xdomain.jp/jquery.rangeSlider/script.js"></script>
<script src="https://cdn.jsdelivr.net/gh/cmiz/jquery.iocurve@0.0.2/dist/jquery.iocurve.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
